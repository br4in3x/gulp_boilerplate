<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="build/main.css">
    <link rel="stylesheet" href="build/atomic.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row Pt(50px)">
            <div class="col-xs-6 col-sm-2">
                <div class="cg-logo">
                    <span class="cg-logo__name">LIFE</span>
                    <span class="cg-logo__slogan">It's about time</span>
                </div>
            </div>
            <div class="col-xs-6 col-sm-10">
                <div class="cg-early-access-form">
                    <input class="cg-input" type="text" placeholder="+1 (000) 000-0000"/>
                    <input type="submit" class="cg-btn cg-shadow" value="Get early access" />
                </div>
                <div class="cg-search">
                    <div class="cg-search__icon"></div>
                    <input type="text" class="cg-search__input" />
                </div>
            </div>
        </div>
    </div>

    <script src="build/main.js"></script>

</html>
